<app-nav></app-nav>
  <div id="search">
    <div class="uniprot">
      <h3 class="title"> Uniprot Entry</h3>
      <input placeholder="Input uniprot entry code" type="text" name="unp" [(ngModel)]="uniprotId">
      <button routerLink="/reupro/{{uniprotId}}" routerLinkActive="active" style="width: 30px;"> <img class="icon" src= "https://svgsilh.com/svg/35251-00709b.svg" width="15px"></button>
    </div>
    <div class="rpUniprot">
      <h3 class="title"> RepeatsDb Uniprot Entries </h3>
      <br>
      <div  class ="unpList">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Input uniprot entry code" style="width: 300px;"  [(ngModel)]="searchTerm">
        </div>
        <ul>
          <button style="display: block" *ngFor="let unp of uniprotList | unpFilter: searchTerm; index as i" routerLink="/repKB/{{unp}}" routerLinkActive="active">
              {{ unp }}
          </button>
        </ul>
      </div>
    </div>
    <div class="msaList">
      <h3 class="title"> MSA Uniprot Entries </h3>
      <br>
      <div  class ="unpList">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Input uniprot entry code" style="width: 300px;"  [(ngModel)]="MSAsearchTerm">
        </div>
        <ul>
          <button style="display: block" *ngFor="let unp of MSAlist | unpFilter: MSAsearchTerm; index as i" (click)="clickedUnp(unp)">
            {{ unp }}
          </button>
        </ul>
      </div>
    </div>
  </div>

<div class="msaUniprot_pre">
  <div class="center">
    <div class="titleMsa"> </div>
    <br>
    <button class="button_pre" routerLink="/repKB/{{uniprotMSA}}" routerLinkActive="active">{{uniprotMSA}}</button>
    <br>
  </div>
  <mb-sqv-lib [inp]="this.input"></mb-sqv-lib>
</div>
